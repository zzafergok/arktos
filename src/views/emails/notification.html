<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification - {{appName}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .message-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        .divider {
            border-top: 1px solid #e5e7eb;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">{{appName}}</div>
        </div>
        
        <h1>Hi {{firstName}},</h1>
        
        <div class="message-box">
            {{message}}
        </div>
        
        <p>If you have any questions about this notification, please don't hesitate to contact our support team.</p>
        
        <div class="divider"></div>
        
        <div class="footer">
            <p>Best regards,</p>
            <p>The {{appName}} Team</p>
            <br>
            <p>Need help? Contact our support team or visit our <a href="{{frontendUrl}}">help center</a>.</p>
            <p>&copy; 2025 {{appName}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
